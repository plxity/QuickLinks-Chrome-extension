<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Links</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <div class="menu-container">
        <ul class="menu">
          <li class="logo">
            <span>QucikLinks</span><img src="./icons/link.svg" alt="App Logo"/
            height="18px" width="18px" style="margin-left: 5px;">
          </li>
          <li class="edit-button">
            <a href="./edit.html"
              ><img
                src="./icons/edit.svg"
                alt="Edit Button"
                height="20px"
                width="20px"
            /></a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="line-break"></div>
    <main>
      <div class="container">
        <div class="social-media-icons" data-linkedin-link=""><img src="./icons/linkedin.svg"/ width="30" height="30"></div>
        <div class="social-media-icons" data-github-link=""><img src="./icons/github.svg"/ width="30" height="30"></div>
        <div class="social-media-icons" data-twitter-link=""><img src="./icons/twitter.svg"/ width="30" height="30"></div>
        <div class="social-media-icons" data-portfolio-link=""><img src="./icons/portfolio.svg"/ width="30" height="30"></div>
        <div class="social-media-icons" data-email-link=""><img src="./icons/email.svg"/ width="30" height="30"></div>
        <div class="social-media-icons" data-blog-link=""><img src="./icons/blog.svg"/ width="30" height="30"></div>
        <div>
          <img src="./icons/facebook-logo-2019.svg"/ width="30" height="30">
        </div>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
